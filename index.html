<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>

<div class="container">
  <div class="flexible-div">
	<div class="first">
		<div class="bar">
			<input type="text" class="search-bar" placeholder="Назва товару">
			<button type="submit" class="add-button" class="tooltip" data-tooltip="Tooltip">Додати</button>
		</div>
	</div>
	<div class="second">
		<div class="btns">
			<div class="name" id="tomatoes">Помідори</div>
			<div class="centerBtns" id="t2">
					<button type="button" id="addBtn" class="addBtn" data-tooltip="Tooltip"><span class="s">+</span></button>
					<div class="indicator"><span>2</span></div>
					<button type="button" id="removeBtn" class="removeBtn" data-tooltip="Tooltip"><span class="s">-</span></button>	
			</div>
			<div class="rightBtns" id="r">
			<button type="button" class="buyBtn" id="notBought" data-tooltip="Tooltip"><span class="s">Не куплено</span></button>
			</div>
		</div>
	</div>
	<div class="third">
		<div class="btns">
			<div class="name">Печиво</div>
			<div class="centerBtns">
					<button type="button" class="addBtn" data-tooltip="Tooltip"><span class="s">+</span></button>
					<div class="indicator"><span>2</span></div>
					<button type="button" class="removeBtn" data-tooltip="Tooltip"><span class="s">-</span></button>	
			</div>
			<div class="rightBtns">
				<button type="button" class="buyBtn" data-tooltip="Tooltip"><span class="s">Куплено</span></button>
				<button type="button" class="dismissBtn" data-tooltip="Tooltip">x</button>
			</div>
		</div>
	</div>
	<div class="fourth">
		<div class="btns">
		
			<div class="name" id="inp"><input type="text" class="bottomInput" placeholder="Сир"></input></div>
			<div class="centerBtns" id="t">
					<button type="button" class="addBtn" data-tooltip="Tooltip"><span class="s">+</span></button>
					<div class="indicator"><span>2</span></div>
					<button type="button" class="removeBtn" data-tooltip="Tooltip"><span class="s">-</span></button>	
			</div>
			<div class="rightBtns">
				<button type="button" class="buyBtn" data-tooltip="Tooltip"><span class="s">Куплено</span></button>
				<button type="button" class="dismissBtn" data-tooltip="Tooltip">x</button>
			</div>
		</div>
	</div>
  </div>
  <div class="other-div">
	<div class="first2"><h2>Залишилося</h2></div>  
	<div class="second2">
		<div class="remainBtns">
		<span class="product-item" id="cookies">Печиво<span class="amount"> 2</span></span>
		<span class="product-item" id="cheese">Сир<span class="amount"> 1</span></span>
		</div>
	</div>  
	<div class="third2"><h2>Куплено</h2></div>  
	<div class="fourth2">
	<span class="product-item" id="tomatoes">Помідори<span class="amount"> 2</span></span>
	</div>  
	  
	</div>
</div>
	<div class="name2">
		<span class="badge-text" id="first">created by</span>
	<span class="name-text" id="second">Dmytro</span></div>
	<div class="badge">
	
  <span class="badge-text">Buy List</span>
</div>
</body>
</html>
